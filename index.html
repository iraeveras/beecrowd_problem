<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="module" defer src="./index.js"></script>
    <title>Beecrowd</title>
</head>
<body>
    <h1>Resolução - Beecrowd</h1>

    <div class="container-problem">
        <label>Problema: </label>

    <div class="container-resposta">
        <label for="">Saída:</label>
        <div class="input-resp" id="input-resp"></div>
    </div>
